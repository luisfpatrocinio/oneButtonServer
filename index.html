<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Spotting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="chickenSpotting.png" alt="Chicken Spotting Game" class="title-image" style="width: 100%; height: auto;">
        <!-- Tela de Carregamento -->
         <div id="loadingScreen" class="screen">
            <div id="loadingMsg" p class="welcome"> CONECTANDO-SE AO SERVIDOR </p> </div>
        </div>

        <!-- Tela para colocar nome e botão para entrar no jogo -->
        <div id="nameScreen" class="screen hidden">
            <h2>Insira seu Nome:</h2>
            <input type="text" id="playerName" placeholder="Seu Nome">
            <br>
            <button id="joinButton">Entrar no Jogo</button>
        </div>

        <!-- Tela para aguardar o jogo começar -->
        <div id="waitForStartScreen" class="screen hidden">
            <h2>Aguarde o jogo começar</h2>
            <div id="connectingMsg"><p>Conectando outros jogadores...</p></div>
        </div>

        <!-- Tela para aguardar passagem dos pintos -->
        <div id="waitingScreen" class="screen hidden">
            <h2>Conte os pintos amarelos e ignore os pinguins!</h2>
            <div id = "waitMsg"><p>Aguarde...</p></div>
        </div>

        <!-- Tela para inserir palpite -->
        <div id="guessScreen" class="screen hidden">
            <h2>Conte os pintinhos amarelos!</h2>
            <input type="number" id="guess" placeholder="Seu Palpite">
            <br>
            <button id="incrementGuessButton">CONTAR</button>
            <br>
            <button id="submitGuessButton" class="hidden">Enviar Palpite</button>
        </div>

        <!-- Tela de fim de jogo com botão para reiniciar página -->
        <div id="endScreen" class="screen hidden">
            <h2>Fim do Jogo</h2>
            <p id="resultMessage"></p>
            <button id="restartButton">Reiniciar Página</button>
        </div>

        <!-- Exibir logo do Labiras e rodapé -->
        <div id="footer">
            <p>Desenvolvido por Luis Felipe Patrocinio</p>
            <a href="https://patrocinioluisf.itch.io">
                <img src="https://img.shields.io/badge/Itch.io-FA5C5C?style=for-the-badge&logo=itchdotio&logoColor=white" alt="Itch.io"/>
            </a>
            <a href="https://github.com/luisfpatrocinio/">
                <img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white" alt="Github"/>
            </a>
            <br>
            
            <img src="labirasLogo.png" alt="Labiras" style="width: 100px; height: auto;">
        </div>
    </div>
    <audio id="incrementSound" src="coin.wav"></audio>
    <audio id="submitSound" src="submit.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
